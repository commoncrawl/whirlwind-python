name: CI-slow

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      #max-parallel: 1
      matrix:
        include:
          - python-version: '3.11'
            os: macos-latest
            EXTRA: true
          - python-version: '3.13'
            os: macos-latest
            EXTRA: true
          - python-version: '3.7'
            os: windows-latest
            EXTRA: true
            env:
              PYTHONIOENCODING: "utf8"
          - python-version: '3.13'
            os: windows-latest
            EXTRA: true
            env:
              PYTHONIOENCODING: "utf8"
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install packages
        run: make install

      # crash tests from here on out
      - name: make iterate
        run: make iterate

      - name: make cdxj
        run: make cdxj

      - name: make extract
        run: make extract

      - name: make cdx_toolkit
        run: make cdx_toolkit

      - name: make download_collinfo
        run: make download_collinfo

      - name: make duck_cloudfront
        run: make duck_cloudfront

      - name: make wreck_the_warc
        run: make wreck_the_warc
